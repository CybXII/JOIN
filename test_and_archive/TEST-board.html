<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN - Board</title>
    <link rel="stylesheet" href="../styles/styleguide.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="./TEST-board.css" />
    <script src="../js/login.js"></script>
    <script src="../js/templates.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/classesSidebar.js"></script>
    <script src="../js/eventListener.js"></script>
    <link rel="icon" type="image" href="./img/join-favicon.svg" />
  </head>
  <body>
    <div class="frame-3">
      <img src="./../img/capa-2.svg" alt="Logo" class="capa-2" />
      <div class="menu">
        <a id="summary" class="frame-10" href="../summary.html">
          <img src="./../img/summary_icon.svg" alt="Summary" class="icons" />
          <span>Summary</span>
        </a>
        <a id="add_task" class="frame-10" href="../addtask.html">
          <img src="./../img/add_task_icon.svg" alt="Add Task" class="icons" />
          <span>Add Task</span>
        </a>
        <a id="board" class="frame-10" href="../board.html">
          <img src="./../img/bord_img.svg" alt="Board" class="icons" />
          <span>Board</span>
        </a>
        <a id="contacts" class="frame-10" href="../contacts.html">
          <img src="./../img/contacts_img.svg" alt="Contacts" class="icons" />
          <span>Contacts</span>
        </a>
      </div>
      <div class="footer">
        <a id="privacy_policy" class="font" href="../privacy.html">
          <span>Privacy Policy</span>
        </a>
        <a id="legal_notice" class="font" href="../legal.html">
          <span>Legal Notice</span>
        </a>
      </div>
    </div>
    <div class="navigation">
      <div class="header">
        <span class="kpmt-header">Kanban Project Management Tool</span>
        <div class="frame-42">
          <a href="../help.html">
            <img class="help_icon" src="./../img/help.svg" alt="Help Icon" />
          </a>
          <div class="frame-31">
            <img src="../img/ellipse-3.svg" alt="" class="ellipse-3" />
            <img src="../img/group-9.svg" alt="" class="group-9" />
          </div>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div class="container" id="content">
        <div>
          <div class="frame-191">
            <div class="frame-192">
              <h1>Board</h1>
              <div class="frame-123">
                <div class="frame-123-inp">
                  <div class="frame-121">
                    <input type="text" placeholder="Find Task" />
                    <div class="frame-122">
                      <img src="../img/vector-3.svg" class="vector-3-board" />
                      <img src="../img/search.svg" class="search-board" />
                    </div>
                  </div>
                </div>
                <div class="frame-123-btn">
                  <span>Add task</span>
                  <img src="../img/secondary-plus.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="board-dist">
            <div class="frame-136">
              <div class="category-board">
                <span class="board-sections-headline">To do</span>
                <div class="plus-board-container">
                  <img src="../img/plus-board.svg" />
                </div>
              </div>
              <div class="card-board-empty">No tasks To do</div>
            </div>
            <div class="frame-136">
              <div class="category-board">
                <span class="board-sections-headline">In Progress</span>
                <div class="plus-board-container">
                  <img src="../img/plus-board.svg" />
                </div>
              </div>
              <div class="card-board">
                <div class="frame-119">
                  <div class="card-board-user-story">
                    <span class="card-board-user-story-text">User Story</span>
                  </div>
                  <div class="frame-114">
                    <span class="card-board-title">Contact Form & Imprint</span>
                    <span class="card-board-content"
                      >Create a contact form and imprint page...</span
                    >
                  </div>
                  <div class="card-board-progress">
                    <div class="card-board-progress-bar">
                      <div class="card-board-progress-bar-filler"></div>
                    </div>
                    <span class="card-board-count-progress">
                      1/2 Subtasks
                    </span>
                  </div>
                  <div class="frame-139">
                    <div class="frame-217">
                      <div class="card-board-profile-batch">
                        <div class="group-9-board">
                          <img src="../img/ellipse-5.svg" class="ellipse-5" />
                          <div class="group-9-text">AS</div>
                        </div>
                      </div>
                      <div class="card-board-profile-batch">
                        <div class="group-9-board">
                          <img src="../img/ellipse-5.svg" class="ellipse-5" />
                          <div class="group-9-text">AS</div>
                        </div>
                      </div>
                      <div class="card-board-profile-batch">
                        <div class="group-9-board">
                          <img src="../img/ellipse-5.svg" class="ellipse-5" />
                          <div class="group-9-text">AS</div>
                        </div>
                      </div>
                    </div>
                    <div class="card-board-priority">
                      <img
                        src="../img/prio-baja-board.svg"
                        class="card-board-priority-img"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-136">
              <div class="category-board">
                <span class="board-sections-headline">Await Feedback</span>
                <div class="plus-board-container">
                  <img src="../img/plus-board.svg" />
                </div>
              </div>
              <div class="card-board-empty">No tasks To do</div>
            </div>
            <div class="frame-136">
              <div class="category-board">
                <span class="board-sections-headline">Done</span>
              </div>
              <div class="card-board-empty">No tasks To do</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
