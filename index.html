<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image" href="./img/join-favicon.svg" />
    <link rel="stylesheet" href="./styles/styleguide.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/register.js"></script>
  </head>
  <body onload="registerComplete()">
    <div class="sign_up_menu">
      <div onclick="move()" id="logo_container" class="logo_container big_size">
        <img
          id="join_logo"
          class="join_logo"
          src="./img/join_start.svg"
          alt=""
        />
      </div>
      <div class="frame_156" id="sign_up_menu">
        <p>Not a Join user?</p>
        <button onclick="openRegistration()" type="button" class="btndark">
          Sign up
        </button>
      </div>
    </div>
    <div class="form_container">
      <div class="frame_153">
        <div class="frame_159">
          <h1>Log in</h1>
          <div class="vector"></div>
        </div>
        <div id="msgBox"></div> <!-- WENN REGISTRIERUNG ERFOLGT -->
        <form class="frame_250">
          <div class="mb-3">
            <label class="form-control space" for="exampleInputEmail1">
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Email" />
              <img src="./img/mail.svg" alt=""
            /></label>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-control space">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <img src="./img/lock.svg" alt="" />
            </label>
          </div>
          <div class="frame_158">
            <div class="frame_37 mb-3 center form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>
            <a href="">Forgot my password</a>
          </div>
          <div class="frame_176">
            <button
              type="submit"
              class="btndark"
              onclick="login(); return false;"
            >
              Log in
            </button>
            <button type="submit" class="btnlight">Guest Log in</button>
          </div>
        </form>
      </div>
    </div>
    <div class="frame_213">
      <a href="#">Privacy Policy</a>
      <a href="#">Legal notice</a>
    </div>
  </body>
</html>
