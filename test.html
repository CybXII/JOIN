<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/styleguide.css" />
  </head>
  <body>
    <div class="log-in">
      <div class="div">
        <div class="frame">
          <div class="frame-2">
            <div class="text-wrapper">Log in</div>
            <img class="vector" src="img/vector-5.svg" />
          </div>
          <div class="frame-3">
            <div class="div-2">
              <div class="frame-4">
                <div class="frame-wrapper">
                  <div class="frame-5">
                    <div class="text-wrapper-2">Email</div>
                    <img class="img" src="img/mail.png" />
                  </div>
                </div>
              </div>
              <div class="frame-4">
                <div class="frame-wrapper">
                  <div class="frame-5">
                    <div class="text-wrapper-2">Password</div>
                    <img class="img" src="img/lock.png" />
                  </div>
                </div>
                <div class="text-wrapper-3">This field is required</div>
              </div>
            </div>
            <div class="frame-6">
              <div class="frame-7">
                <div class="check-button"><div class="rectangle"></div></div>
                <div class="text-wrapper-4">Remember me</div>
              </div>
            </div>
          </div>
          <div class="frame-8">
            <div class="button-wo-icon"><button class="button">Log in</button></div>
            <div class="button-seconday-wo"><button class="button-2">Guest Log in</button></div>
          </div>
        </div>
        <img class="capa" src="img/capa-2.png" />
        <div class="frame-9">
          <div class="text-wrapper-5">Not a Join user?</div>
          <button class="button-wrapper"><button class="button-3">Sign up</button></button>
        </div>
        <div class="frame-10">
          <div class="text-button"><div class="text-wrapper-6">Privacy Policy</div></div>
          <div class="div-wrapper"><div class="text-wrapper-6">Legal notice</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
