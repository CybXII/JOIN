<div class="input-fields">
  <div class="frame-219">
    <div class="title-v1">
      <div for="title">Title<span>*</span></div>
      <div class="frame-203">
        <div class="frame-14">
          <input
            class="input-title"
            placeholder="Enter a title"
            type="text"
            name="title"
            id="title"
            required
          />
        </div>
        <span class="warning-info-1" style="display: none"
          >This field is required</span
        >
      </div>
    </div>
    <div class="description-v1">
      <span>Description</span>
      <div class="frame-207">
        <div class="frame-17">
          <textarea
            class="input-title"
            placeholder="Enter a Description"
            type="text"
            name="description"
            id="description"
          ></textarea>
        </div>
        <!-- des volgende Feld soll nur erscheinen wenn nix im input field steht -->
        <span class="warning-info-2" style="display: none"
          >This field is required</span
        >
      </div>
    </div>
    <div class="asigned-to-v1">
      <span class="assigned-to">Assigned to</span>
      <div class="frame-74">
        <span class="selcet-contacts">Select contacts to assign</span>
        <img src="./../img/arrow-drop-downaa.svg" alt="drop-downas" />
      </div>
    </div>
  </div>
  <img
    class="vertical-line"
    src="./../img/vertical-line.svg"
    alt="vertical-line"
  />
  <div class="frame-39">
    <div class="due-date-v1">
      <div for="title">Due date<span>*</span></div>
      <div class="frame-211">
        <div class="frame-15">
          <input
            class="input-title"
            placeholder="dd/mm/yyyy"
            type="date"
            name="birth-dates"
            id="datePicker"
            required
          />
        </div>
        <!-- des volgende Feld soll nur erscheinen wenn nix im input field steht -->
        <span class="warning-info-3" style="display: none"
          >This field is required.</span
        >
      </div>
    </div>
    <div class="frame-28">
      <div for="title">Prio</div>
      <div class="priority">
        <div class="frame-16">
          <span>Urgent</span>
          <img src="./../img/prio-alta-red.svg" alt="prio-alta-red" />
        </div>
        <div class="frame-25">
          <span>Medium</span>
          <img src="./../img/prio-media.svg" alt="prio-media" />
        </div>
        <div class="frame-26">
          <span>Low</span>
          <img src="./../img/prio-baja.svg" alt="prio-baja" />
        </div>
      </div>
    </div>
    <div class="category">
      <div for="title">Category<span>*</span></div>
      <div class="frame-75" required>
        <span>Select contacts to assign</span>
        <img src="./../img/arrow-drop-downaa.svg" alt="drop-downas" />
      </div>
    </div>
    <div class="subtask-v1-reconstrution">
      <div for="subtasks">Subtasks</div>
      <div class="frame-18">
        <input class="subtasks" placeholder="Add new subtask" />
        <img src="./../img/subtasks-icons-11.svg" alt="subtasks-icon" />
      </div>
    </div>
  </div>
  <button>TEST</button>
</div>
