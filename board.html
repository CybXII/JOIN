<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOIN - Board</title>
  <link rel="stylesheet" href="./styles/styleguide.css" />
  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="./styles/board.css" />
  <link rel="stylesheet" href="./styles/add-task.css">
  <script src="./js/templates.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/addTask.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/classesSidebar.js"></script>
  <script src="./js/board.js"></script>
  <script src="./js/storage.js"></script>
  <link rel="icon" type="image" href="./img/join-favicon.svg" />
</head>

<body onload="includeHTMLInit(`BoardTasks`)">
  <nav w3-include-html="./templates/header.html"></nav>
  <div class="content-container">


  
    <div class="container" id="content">
      
      <div class="add-task-board-background d-none" id="board-background" onclick="closeAddTaskContainer()">
        <div class="add-task-board-card" onclick="dontClose()">
          <!-- <button onclick="closeAddTaskContainer()">X</button> -->

          <div class="containerAdjustment">
            <button onclick="closeAddTaskContainer()">X</button>
            <div class="content-container">
              <div class="container-task" id="content">
                <div class="frame-40">
                  <h1>Add Task</h1>
                </div>
        
                <form class="addTask_helper" onsubmit="addTasksToStorage(event); return false;">
                  <div class="input-fields">
                    <div class="frame-219">
                      <div class="title-v1">
                        <div class="title">Title<span>*</span></div>
                        <div class="frame-203">
                          <div class="frame-14">
                            <input
                              class="input-title"
                              placeholder="Enter a title"
                              type="text"
                              name="title"
                              id="task-title"
                              required
                            />
                          </div>
                          <span class="warning-info-1" style="display: none"
                            >This field is required</span
                          >
                        </div>
                      </div>
                      <div class="description-v1">
                        <span>Description</span>
                        <div class="frame-207">
                          <div class="frame-17">
                            <textarea
                              class="input-title"
                              placeholder="Enter a Description"
                              type="text"
                              name="description"
                              id="task-description"
                            ></textarea>
                          </div>
                          <!-- des volgende Feld soll nur erscheinen wenn nix im input field steht -->
                          <span class="warning-info-2" style="display: none"
                            >This field is required</span
                          >
                        </div>
                      </div>
                      <div class="asigned-to-v1">
                        <span class="assigned-to">Assigned to</span>
                        <div id="list1" class="dropdown-check-list" tabindex="100">
                          <div onclick="renderAssignedTo(), openAssignTo()">
                          <span class="anchor">Select contacts to assign</span>
                          </div>
                          <ul class="items">
                            <div id="assigned-list">
                          </div>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <img
                      class="vertical-line"
                      src="././img/vertical-line.svg"
                      alt="vertical-line"
                    />
                    <div class="frame-39">
                      <div class="due-date-v1">
                        <div for="title">Due date<span>*</span></div>
                        <div class="frame-211">
                          <div class="frame-15">
                            <input
                              class="input-title"
                              type="date"
                              id="datePicker"
                            />
                          </div>
                          <!-- des volgende Feld soll nur erscheinen wenn nix im input field steht -->
                          <span class="warning-info-3" style="display: none"
                            >This field is required.</span
                          >
                        </div>
                      </div>
                      <div class="frame-28">
                        <div for="title">Prio</div>
                        <div class="priority">
                          <div
                            class="frame-16"
                            id="prio-urgent"
                            onclick="taskPriorityChoosed('urgent');"
                          >
                            <span>Urgent</span>
                            <img
                              id="prio-urgent-img"
                              src="./img/urgent_nofill.svg"
                              alt="prio-alta-red"
                            />
                          </div>
                          <div
                            class="frame-25-active"
                            id="prio-medium"
                            onclick="taskPriorityChoosed('medium');"
                          >
                            <span>Medium</span>
                            <img
                              id="prio-medium-img"
                              src="./img/medium_fill.svg"
                              alt="prio-media"
                            />
                          </div>
                          <div
                            class="frame-26"
                            id="prio-low"
                            onclick="taskPriorityChoosed('low');"
                          >
                            <span>Low</span>
                            <img
                              id="prio-low-img"
                              src="./img/low_nofill.svg"
                              alt="prio-baja"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="category">
                        <div for="title">Category<span>*</span></div>
                            <div id="list2" class="dropdown-radio-list" tabindex="100">
                              <!-- <select required class="anchor" name="resistors">
                                <option class="d-none" value="" disabled selected>Select task category</option>
                                <option class="test" value="Technical Task">Technical Task</option>
                                <option class="test" value="User Story">User Story</option>
                              </select> -->
                              <select class="moreMinimal">
                                <option class="d-none" value="" disabled selected>Select task category</option>
                                <option class="test" value="Technical Task">Technical Task</option>
                                <option class="test" value="User Story">User Story</option>
                              </select>
                          </div>
                        <!-- <img src="././img/arrow-drop-downaa.svg" alt="drop-downas" /> -->
                      </div>
                      <div class="subtask-v1-reconstrution">
                        <div for="subtasks">Subtasks</div>
                        <div class="frame-18">
                          <input class="subtasks" placeholder="Add new subtask" />
                          <img
                            src="././img/subtasks-icons-11.svg"
                            alt="subtasks-icon"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-27">
                    <p class="disclaimer" for="disclaimer">
                      <span>*</span>This field is required
                    </p>
                    <div onclick="clearFields()" class="secondary">
                      <span>Clear</span>
                      <img src="././img/iconoir-cancel.svg" alt="cancel-icon" />
                    </div>
                    <button class="primary-check-button" type="submit">
                      <span>Create Task</span>
                      <img src="././img/check-out-wheite.svg" alt="check-out-wheite" />
                    </button>
                  </div>
                </form>
                  <!-- <p class="disclaimer" for="disclaimer">
                  <span>*</span>This field is required
                </p>  -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="scroll_container">
        <div class="frame-191">
          <div class="frame-192">
            <h1>Board</h1>
            <div class="frame-123">
              <div class="frame-123-inp">
                <div class="frame-121">
                  <input type="text" placeholder="Find Task" />
                  <div class="frame-122">
                    <img src="./img/vector-3.svg" class="vector-3-board" />
                    <img src="./img/search.svg" class="search-board" />
                  </div>
                </div>
              </div>
              <div class="frame-123-btn" onclick="openAddTaskContainer()">
                <span>Add task</span>
                <img src="./img/secondary-plus.svg" alt="" />
              </div>
              <a class="frame-123-btn-responsiv" href="./addtask.html">
                <img src="./img/secondary-plus.svg" alt="" />
              </a>

            </div>
          </div>
        </div>
        <div class="board-dist" id="board-dist">
          <div class="frame-136" ondrop="moveTo('todo'), removeHighlight(), rotateCardEnd()"
            ondragover="allowDrop(event)">
            <div class="category-board">
              <span class="board-sections-headline">To do</span>
              <div class="plus-board-container">
                <img src="./img/plus-board.svg" />
              </div>
            </div>
            <div class="categorys" id="todo">
              <!-- <div class="card-board-empty">No tasks To do</div> -->
            </div>
            <div class="card-board-hover d-none" id="drag-todo"></div>
          </div>
          <div class="frame-136" ondrop="moveTo('in-progress'), removeHighlight(), rotateCardEnd()"
            ondragover="allowDrop(event)">
            <div class="category-board">
              <span class="board-sections-headline">In Progress</span>
              <div class="plus-board-container">
                <img src="./img/plus-board.svg" />
              </div>
            </div>
            <div class="categorys" id="in-progress">
            </div>
            <div class="card-board-hover d-none" id="drag-in-progress"></div>
          </div>
          <div class="frame-136" ondrop="moveTo('await-feedback'), removeHighlight(), rotateCardEnd()"
            ondragover="allowDrop(event)">
            <div class="category-board">
              <span class="board-sections-headline">Await Feedback</span>
              <div class="plus-board-container">
                <img src="./img/plus-board.svg" />
              </div>
            </div>
            <div class="categorys" id="await-feedback">
            </div>
            <div class="card-board-hover d-none" id="drag-await-feedback"></div>
          </div>
          <div class="frame-136" ondrop="moveTo('done'), removeHighlight(), rotateCardEnd()"
            ondragover="allowDrop(event)">
            <div class="category-board">
              <span class="board-sections-headline">Done</span>
            </div>
            <div class="categorys" id="done">
              <!-- <div class="card-board-empty">No tasks To do</div> -->
            </div>
            <div class="card-board-hover d-none" id="drag-done"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main w3-include-html="./templates/sidebar.html"></main>
</body>

</html>
